<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Pomodoro Timer Chrome Extension</title>
        <link rel="stylesheet"  href="style.css" />
    </head>
    <body>
        
        <div id="container">
            <div class="title">
                <h1>Pomodoro Timer</h1>
            </div>
    
            <div class="circle">

            </div>

            <div class="worktime">
                <p>Time to Work</p>
                <input type="number" name="workmin" min="0"></input>
            </div>

            <div class="breaktime">
                <p>Time to Break</p>
                <input type="number" name="breakmin" min="0"></input>
            </div>

            <div>
                <button id="start" class="button">Start</button>
                <button id="pause" class="button">Pause</button>
                <button id="reset" class="button">Reset</button>
            </div>
        </div>
        
        <script src="pomo.js"></script>
    </body>

</html>
